<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>フラワー長井線 WebAR</title>
    <link rel="stylesheet" href="style.css">

    <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="welcome-screen">
        <h1>フラワー長井線 WebAR</h1>
        <button id="start-ar-button">ARを開始</button>
        <p>（カメラの使用を許可してください）</p>
    </div>

    <div id="ar-ui" style="display: none;">
        <div class="controls-grid">
            <div></div>
            <button id="btn-forward" class="control-btn">↑ 前進</button>
            <div></div>

            <button id="btn-left" class="control-btn">← 左折</button>
            <button id="btn-stop" class="control-btn">■ 停止</button>
            <button id="btn-right" class="control-btn">→</button>

            <div></div>
            <button id="btn-backward" class="control-btn">↓ 後進</button>
            <div></div>
        </div>

        <div class="texture-controls">
            <label for="texture-upload">顔写真を変更:</label>
            <input type="file" id="texture-upload" accept="image/*">
        </div>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
